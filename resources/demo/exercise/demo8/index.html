<script>
window.onload = function(){
    test1();
    test2();
    test3();
    
    function test1(){
        var oBox1 = document.querySelector("#box1");
        var oUl1 = oBox1.getElementsByTagName("ul")[0];
        var aUlLi1 = oUl1.getElementsByTagName("li");
        var oOl1 = oBox1.getElementsByTagName("ol")[0];
        var aOlLi1 = oOl1.getElementsByTagName("li");

        // var iMark = 0;

        // for(var i = 0;i < aOlLi1.length;i ++){
        //  aOlLi1[i].index = i;
        //  aOlLi1[i].onmouseover = function(){
        //      aOlLi1[iMark].className = "";//先清空默认的第0个
        //      this.className = "active";
        //      iMark = this.index;
        //  };
        // }

        for(var i = 0;i < aOlLi1.length;i ++){
            aOlLi1[i].index = i;
            aOlLi1[i].onmouseover = function(){
                for(var i = 0;i < aOlLi1.length;i ++){
                    aOlLi1[i].className = "";
                    aUlLi1[i].style.display = "none";
                }
                this.className = "active";
                aUlLi1[this.index].style.display = "block";
            };
        }   
    }
    function test2(){
        var oBox2 = document.querySelector("#box2");
        var oUl2 = oBox2.getElementsByTagName("ul")[0];
        var aUlLi2 = oUl2.getElementsByTagName("li");
        var oOl2 = oBox2.getElementsByTagName("ol")[0];
        var aOlLi2 = oOl2.getElementsByTagName("li");

        for(var i = 0;i < aOlLi2.length;i ++){
            aOlLi2[i].index = i;
            aOlLi2[i].onmouseover = function(){
                for(var i = 0;i < aOlLi2.length;i ++){
                    aOlLi2[i].className = "";
                    aUlLi2[i].style.display = "none";
                    // 所有隐藏后所有透明度0
                    aUlLi2[i].style.filter = 'alpha(opacity = 0)';
                    aUlLi2[i].style.opacity = 0;
                }
                this.className = "active";
                aUlLi2[this.index].style.display = "block";
                //当前出现后当前透明度100
                startMove(aUlLi2[this.index],{
                    "opacity": 100
                });
            };
        }   
    }
    function test3(){
        var oBox3 = document.querySelector("#box3");
        var oUl3 = oBox3.getElementsByTagName("ul")[0];
        var aUlLi3 = oUl3.getElementsByTagName("li");
        var oOl3 = oBox3.getElementsByTagName("ol")[0];
        var aOlLi3 = oOl3.getElementsByTagName("li");

        for(var i = 0;i < aOlLi3.length;i ++){
            aOlLi3[i].index = i;
            aOlLi3[i].onmouseover = function(){
                for(var i = 0;i < aOlLi3.length;i ++){
                    aOlLi3[i].className = "";
                    
                    // 注意此时是叠加式布局
                    startMove(aUlLi3[i],{
                        "opacity": 0
                    },function(){
                        this.style.display = "none";
                    });
                }
                this.className = "active";
                aUlLi3[this.index].style.display = "block";
                startMove(aUlLi3[this.index],{
                    "opacity": 100
                });
            };
        }   
    }
};
