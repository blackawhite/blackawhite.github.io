<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }     
    li{
        list-style-type: none;
    }
    #ul1{
        margin: 50px auto;
        width: 185px;
        height: 27px;
    }
    #ul1 li{
        padding-right: 5px;
        padding-left: 5px;
        float: left;
        width: 27px;
        height: 28px;
        background: url(images/star.gif) no-repeat;
    }
    </style>
</head>
<body>
    <ul id="ul1">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
    var oUl = document.querySelector("#ul1");
    var aLi = oUl.getElementsByTagName("li");
    for(var i = 0;i < aLi.length;i ++){
        aLi[i].index = i;
        aLi[i].onmouseover = function(){
            for(var i = 0;i < aLi.length;i ++){
                if(i <= this.index){
                    aLi[i].style.backgroundPosition = "0 -29px";
                }
                else{
                    aLi[i].style.backgroundPosition = "0 0";
                }
            }
        };
        aLi[i].onmouseout = function(){
            for(var i = 0;i < aLi.length;i ++){
                aLi[i].style.backgroundPosition = "0 0";
            }
        };
        aLi[i].onclick = function(){
            for(var i = 0;i < aLi.length;i ++){
                aLi[i].onclick = aLi[i].onmouseover = aLi[i].onmouseout = null;
            }
            alert(this.index + 1);
        };
    }
    </script>
</body>
</html>
