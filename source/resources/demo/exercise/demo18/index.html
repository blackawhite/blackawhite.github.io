<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    li{
        list-style-type: none;
    }
    .list1{
        margin: 30px 0 0 30px;
    }
    .list1 li{
        line-height: 30px;
    }
    .list1 i{
        display: inline-block;
        width: 10px;
        height: 10px;
        background-color: red;
    }
    .list1 .active{
        background-color: #ccc;
    }
    .list1 i + span{
        cursor: pointer;
    }
    .list1 li{
        padding-left: 35px;
    }
    .list1 ul{
        display: none;
    }
    </style>
</head>
<body>
    <ul class="list1" id="list1">
        <li>
            <i></i>
            <span>第一级第一个</span>
            <ul class="list2">
                <li>
                    <i></i>
                    <span>第二级第一个</span>
                    <ul class="list3">
                        <li>
                            <span>第三级第一个</span>
                        </li>
                        <li>
                            <i></i>
                            <span>第三级第二个</span>
                            <ul class="list4">
                                <li>
                                    <span>第四级第一个</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li>
                    <span>第二级第二个</span>
                </li>
            </ul>
        </li>
        <li>
            <i></i>
            <span>第一级第一个</span>
            <ul class="list2">
                <li>
                    <i></i>
                    <span>第二级第一个</span>
                    <ul class="list3">
                        <li>
                            <span>第三级第一个</span>
                        </li>
                        <li>
                            <i></i>
                            <span>第三级第二个</span>
                            <ul class="list4">
                                <li>
                                    <span>第四级第一个</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <script>
    function prev(curEle){
        if(curEle.previousElementSibling){
            return curEle.previousElementSibling;
        }
        var pre = curEle.previousSibling;
        while(pre && pre.nodeType !== 1){
            pre = pre.previousSibling;
        }
        return pre;
    }
    function next(curEle){
        if(curEle.nextElementSibling){
            return curEle.nextElementSibling;
        }
        var next = curEle.nextSibling;
        while(next && next.nodeType !== 1){
            next = next.nextSibling;
        }
        return next;
    }
    var oList = document.getElementById("list1");
    // 采用事件委托的形式
    oList.onclick = function(ev){
        ev = ev || window.event;
        ev.target = ev.target || ev.srcElement;
        var curTag = ev.target.tagName.toLowerCase();
        var prevTag = prev(ev.target) ? prev(ev.target).tagName.toLowerCase() : null;
        var nextTag = next(ev.target) ? next(ev.target).tagName.toLowerCase() : null;
        var oUl = next(ev.target);
        var oI = prev(ev.target);

        var isShow = oUl ? window.getComputedStyle(oUl,"null")["display"] : null;
        if(curTag == "span" && prevTag == "i"){
            if(oUl && nextTag == "ul"){// oUl存在，下面的oI就存在
                if(isShow == "none"){
                    oI.className = "active";
                    oUl.style.display = "block";
                }
                else{
                    oI.className = "";
                    oUl.style.display = "none";
                    var aUl = oUl.getElementsByTagName("ul");
                    var aI = oUl.getElementsByTagName("i");
                    for(var i = 0;i < aUl.length;i ++){
                        aI[i].className = "";
                        aUl[i].style.display = "none";
                    }
                }
            }
        }
    };
    </script>
</body>
</html>
