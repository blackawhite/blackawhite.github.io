<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享到</title>
	<style>
	#wrap{
		position: relative;
		overflow: hidden;
		height: 300px;
	}
	#div1{
		position: absolute;
		top: 100px;
		left: -100px;
		width: 100px;
		height: 200px;
		background-color: #000;
	}
	#div1 span{
		position: absolute;
		right: -20px;
		top: 35%;
		width: 20px;
		line-height: 20px;
		background-color: green;
		color: #fff;
		text-align: center;
		padding-top: 5px;
		padding-bottom: 5px;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="div1">
			<span>分享到</span>
		</div>
	</div>
	<script src="../../../js/move.js"></script>
	<script>
	var oDiv = document.querySelector("#div1");

	oDiv.onmouseover = function(){
		startMove(oDiv,{
			"left": 0
		})
	};
	oDiv.onmouseout = function(){
		startMove(oDiv,{
			"left": -100
		})
	};
	</script>
</body>
</html>
