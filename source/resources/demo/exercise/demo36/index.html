<body>
	<div id="div1">
		<canvas id="c1" width="600" height="600"></canvas>
	</div>
	<script>
	var oC = document.getElementById("c1");
	var oGC = oC.getContext('2d');

	var i = 0;
	var yImg = new Image();
	yImg.src = "a.jpg";
	yImg.onload = function(){
		setInterval(function(){
			oGC.clearRect(0,0,oC.width,oC.height);
			// 大圆
			oGC.beginPath();
			oGC.arc(300,200,200,-90*Math.PI/180,180*Math.PI/180,false);
			oGC.stroke();
			// 小圆
			oGC.beginPath();
			oGC.arc(250,200,150,180*Math.PI/180,360*Math.PI/180);
			oGC.stroke();
			// 小球
			oGC.beginPath();
			oGC.arc(400,200,20,0,360*Math.PI/180);
			oGC.stroke();

			for(var i = 0;i < ball.length;i ++){
				oGC.beginPath();
				oGC.moveTo(ball[i].x,ball[i].y);// 可以不要
				oGC.arc(ball[i].x,ball[i].y,20,0,360*Math.PI/180);
				oGC.fill();
			}

			oGC.save();
			oGC.translate(300,200);// 平移会累加，save解决
			oGC.rotate(iRotate);
			oGC.translate(-40,-40);// 移到中心点
			oGC.drawImage(yImg,0,0);
			oGC.restore();

			// 生产小球
			for(var i = 0;i < bullet.length;i ++){
				oGC.save();
				oGC.fillStyle = "red"
				oGC.beginPath();
				oGC.moveTo(bullet[i].x,bullet[i].y);// 可以不要
				oGC.arc(bullet[i].x,bullet[i].y,20,0,360*Math.PI/180);
				oGC.fill();
				oGC.restore();
			}

			/*oGC.save();
			oGC.font = '60px impact';
			oGC.textBaseline = 'top';
			oGC.textAlign = 'center';
			oGC.fillStyle = 'red';
			oGC.shadowOffsetX = 10;
			oGC.shadowOffsetY = 10;
			oGC.shadowColor = 'green';
			oGC.shadowBlur = 5;
			var w = oGC.measureText('简易祖玛').width;
			var h = 60;
			oGC.fillText('简易祖玛',oC.width/2,450);
			oGC.restore();*/
		},1000/60);// 每秒60帧

		setInterval(function(){
			// 画图理解
			for(var i = 0;i < ball.length;i ++){
				ball[i].num ++;
				if(ball[i].num == 270){
					ball[i].r = 150;
					ball[i].startX = 250;
					ball[i].startY = 50;
				}

				if(ball[i].num == 270 + 180){
					alert('game over');
					window.location.reload();
				}
				ball[i].x = Math.sin(ball[i].num*Math.PI/180) * ball[i].r + ball[i].startX;
				ball[i].y = ball[i].r - Math.cos(ball[i].num*Math.PI/180) * ball[i].r + ball[i].startY;
			}
			// 
			for(var i = 0;i < bullet.length;i ++){
				bullet[i].x = bullet[i].x + bullet[i].sX;
				bullet[i].y = bullet[i].y + bullet[i].sY;
			}

			for(var i = 0;i < bullet.length;i ++){
				for(var j = 0;j < ball.length;j ++){
					if( pz(bullet[i].x,bullet[i].y,ball[j].x,ball[j].y) ){
						bullet.splice(i,1);
						ball.splice(j,1);
						break;
					}
				}
			}
		},30);

		var ball = [];
		
		setInterval(function(){
			ball.push({
			x: 300,
			y: 0,
			r: 200,
			num: 0,
			startX: 300,
			startY: 0
			});
		},350);

		var iRotate = 0;
		oC.onmousemove = function(ev){
			var oEvent = ev || event;
			var x = oEvent.clientX - oC.offsetLeft;
			var y = oEvent.clientY - oC.offsetTop;
			var a = x - 300;
			var b = y - 200;
			var c = Math.sqrt(a*a + b*b);

			if(a > 0 && b > 0){
				iRotate = Math.asin(b/c) + 90*Math.PI/180;
			}
			else if(a > 0){// 上右
				iRotate = Math.asin(a/c);
			}
			if(a < 0 && b > 0){
				iRotate = -(Math.asin(b/c) + 90*Math.PI/180);
			}
			else if(a < 0){
				iRotate = Math.asin(a/c);// a本身就是负的
			}
		};

		var bullet = [];
		oC.onmousedown = function(ev){
			var oEvent = ev || event;
			var x = oEvent.clientX - oC.offsetLeft;
			var y = oEvent.clientY - oC.offsetTop;
			var a = x - 300;
			var b = y - 200;
			var c = Math.sqrt(a*a + b*b);

			// 速度分解
			var speed = 5;
			var sX = speed * a / c;
			var sY = speed * b / c;
			bullet.push({
				x: 300,
				y: 200,
				sX: sX,// x轴速度
				sY: sY
			});
		};
	};

	function pz(x1,y1,x2,y2){
		var a = x1 - x2;
		var b = y1 - y2;
		var c = Math.sqrt(a*a + b*b);

		if(c < 40){
			return true;
		}
		else{
			return false;
		}
	}
	</script>
</body>
